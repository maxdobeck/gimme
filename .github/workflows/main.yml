name: Main

on: [push]

jobs:
  linux-build:
    runs-on: ubuntu-16.04
    steps:
      - name: Install Dependencies
        run: sudo apt-get install xorg-dev
      - name: Checkout
        uses: actions/checkout@v1
      - name: Test
        run: cargo test
      - name: Ignored Tests
        run: cargo test -- --ignored
      - name: Build
        run: cargo build --verbose
  windows-build:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v1
      - name: Test
        run: cargo test
      - name: Ignored Tests
        run: cargo test -- --ignored
      - name: Build
        run: cargo build --verbose
      